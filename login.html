<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mikeount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: black;
        }
        .login-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        .ball {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,150,0.6), transparent);
            border-radius: 50%;
            z-index: 0;
        }
        .ball1 {
            top: -100px;
            left: -100px;
        }
        .ball2 {
            bottom: -100px;
            right: -100px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 84%;
            padding: 10px;
            background: #6a0dad;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .login-container button:hover {
            background: #4b0082;
        }
        .register {
            margin-top: 10px;
        }
        .register a {
            color: #6a0dad;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center position-relative">
            <div class="ball ball1"></div>
            <div class="ball ball2"></div>
            <div class="login-container">
                <div class="logo">M</div>
                <div>Mikeount</div>
                <input type="text" placeholder="Username..." />
                <input type="password" placeholder="Password..." />
                <button>Log-in</button>
                <div class="register">
                    Click <a href="#">here</a> to register
                </div>
                <div class="footer">What's your next trip? <span>&#9992;</span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
